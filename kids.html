<html lang="en">
<head>

    background-image: url('images/background.png');

    background-attachment: fixed;

<body class="min-h-screen flex flex-col items-center py-6 gap-6">

  <!-- QUESTION PANEL -->

shadow-lg shadow-black/30 px-6 py-4 flex flex-col items-center justify-center text-center">

<!-- Question and Score wrapper -->
<div class="flex flex-col items-center justify-center gap-3 w-full">

<h1 id="question-text" class="text-2xl font-bold text-white drop-shadow">
Question
</h1>

<!-- TOTAL SCORE -->
<div id="total-score-container" class="w-32 h-12 flex items-center justify-center
                            bg-white/20 border border-white rounded-lg

0
</div>
</div>
</div>

  <!-- ANSWER BOARD -->

    <!-- ANSWER TEMPLATE (1â€“5) -->
    <!-- ANSWER 1 -->
    <div class="relative answer-card bg-sky-300 border-2 border-white rounded-xl shadow-lg
                flex items-center justify-between px-4 py-3 text-white font-semibold">
      <span id="answer-text-0"></span>
      <div id="answer-score-0" class="bg-white/20 border border-white rounded-lg px-4 py-1"></div>

      <div class="cover absolute inset-0 bg-sky-400 rounded-xl border-2 border-white
                  flex items-center justify-center cursor-pointer" onclick="reveal(this)">
        <div class="absolute -top-3 bg-white text-sky-500 w-8 h-8 rounded-full
                    flex items-center justify-center font-bold shadow">1</div>
      </div>
    </div>

    <!-- ANSWER 2 -->
    <div class="relative answer-card bg-sky-300 border-2 border-white rounded-xl shadow-lg
                flex items-center justify-between px-4 py-3 text-white font-semibold">
      <span id="answer-text-1"></span>
      <div id="answer-score-1" class="bg-white/20 border border-white rounded-lg px-4 py-1"></div>

      <div class="cover absolute inset-0 bg-sky-400 rounded-xl border-2 border-white
                  flex items-center justify-center cursor-pointer" onclick="reveal(this)">
        <div class="absolute -top-3 bg-white text-sky-500 w-8 h-8 rounded-full
                    flex items-center justify-center font-bold shadow">2</div>
      </div>
    </div>

    <!-- ANSWER 3 -->
    <div class="relative answer-card bg-sky-300 border-2 border-white rounded-xl shadow-lg

      <div id="answer-score-2" class="bg-white/20 border border-white rounded-lg px-4 py-1"></div>

      <div class="cover absolute inset-0 bg-sky-400 rounded-xl border-2 border-white
                  flex items-center justify-center cursor-pointer" onclick="reveal(this)">
        <div class="absolute -top-3 bg-white text-sky-500 w-8 h-8 rounded-full
                    flex items-center justify-center font-bold shadow">3</div>
      </div>
    </div>

    <!-- ANSWER 4 -->
    <div class="relative answer-card bg-sky-300 border-2 border-white rounded-xl shadow-lg
                flex items-center justify-between px-4 py-3 text-white font-semibold">
      <span id="answer-text-3"></span>
      <div id="answer-score-3" class="bg-white/20 border border-white rounded-lg px-4 py-1"></div>

      <div class="cover absolute inset-0 bg-sky-400 rounded-xl border-2 border-white
                  flex items-center justify-center cursor-pointer" onclick="reveal(this)">
        <div class="absolute -top-3 bg-white text-sky-500 w-8 h-8 rounded-full
                    flex items-center justify-center font-bold shadow">4</div>
      </div>
    </div>

    <!-- ANSWER 5 -->
    <div class="relative answer-card bg-sky-300 border-2 border-white rounded-xl shadow-lg
                flex items-center justify-between px-4 py-3 text-white font-semibold">
      <span id="answer-text-4"></span>
      <div id="answer-score-4" class="bg-white/20 border border-white rounded-lg px-4 py-1"></div>

      <div class="cover absolute inset-0 bg-sky-400 rounded-xl border-2 border-white
                  flex items-center justify-center cursor-pointer" onclick="reveal(this)">
        <div class="absolute -top-3 bg-white text-sky-500 w-8 h-8 rounded-full
                    flex items-center justify-center font-bold shadow">5</div>
      </div>
    </div>

    <div class="invisible"></div>
  </div>

  <!-- BUTTONS -->
  <div class="flex gap-6 mt-4">
    <button onclick="addStrike()" class="px-6 py-2 bg-red-500 border-2 border-white rounded-xl
                   text-white font-bold shadow hover:scale-105 transition">
      Strike
    </button>

    <button id="timerBtn" onclick="toggleTimer()" class="px-6 py-2 bg-sky-500 border-2 border-white rounded-xl
                   text-white font-bold shadow hover:scale-105 transition">
      Start
    </button>

    <button onclick="window.location.href='landing.html'" class="px-6 py-2 bg-green-500 border-2 border-white rounded-xl
                   text-white font-bold shadow hover:scale-105 transition">
      Next Question
    </button>
  </div>

  <!-- TIMER -->
  <div id="timer" class="text-white text-4xl font-bold drop-shadow mt-2">05:00</div>

  <!-- STRIKES -->
  <div class="flex gap-6 mt-2">
    <img src="images/x.svg" class="w-16 hidden" id="strike1">
    <img src="images/x.svg" class="w-16 hidden" id="strike2">
    <img src="images/x.svg" class="w-16 hidden" id="strike3">
  </div>

<script>
/* ================= QUESTIONS ================= */
const questions = [
  {
    question: "Gulay na hindi kulay green",
    answers: [
      { text: "Carrot", score: 67 },
      { text: "Potato", score: 11 },
      { text: "Talong", score: 10 },
      { text: "Kamatis", score: 9 },
      { text: "Singkamas", score: 3 }
    ]
  },
  {
    question: "Prutas na kulay pula",
    answers: [
      { text: "Apple", score: 40 },
      { text: "Strawberry", score: 25 },
      { text: "Cherry", score: 15 },
      { text: "Watermelon", score: 10 },
      { text: "Grapes", score: 10 }
    ]
  },
  {
    question: "Hayop na makikita sa zoo",
    answers: [
      { text: "Lion", score: 35 },
      { text: "Elephant", score: 30 },
      { text: "Tiger", score: 20 },
      { text: "Giraffe", score: 10 },
      { text: "Monkey", score: 5 }
    ]
  },
  {
    question: "Bagay na makikita sa classroom",
    answers: [
      { text: "Blackboard", score: 40 },
      { text: "Desk", score: 25 },
      { text: "Chair", score: 20 },
      { text: "Books", score: 10 },
      { text: "Clock", score: 5 }
    ]
  },
  {
    question: "Pagkain na madalas sa handaan",
    answers: [
      { text: "Spaghetti", score: 45 },
      { text: "Fried Chicken", score: 30 },
      { text: "Hotdog", score: 15 },
      { text: "Cake", score: 7 },
      { text: "Lumpia", score: 3 }
    ]
  },
  {
    question: "Bagay na ginagamit kapag umuulan",
    answers: [
      { text: "Payong", score: 60 },
      { text: "Kapalitan", score: 15 },
      { text: "Bota", score: 10 },
      { text: "Jacket", score: 8 },
      { text: "Tsinelas", score: 7 }
    ]
  },
  {
    question: "Bahagi ng katawan",
    answers: [
      { text: "Mata", score: 35 },
      { text: "Kamay", score: 30 },
      { text: "Paa", score: 20 },
      { text: "Ilong", score: 10 },
      { text: "Tenga", score: 5 }
    ]
  },
  {
    question: "Bagay na makikita sa kusina",
    answers: [
      { text: "Kutsara", score: 30 },
      { text: "Plato", score: 25 },
      { text: "Kawali", score: 20 },
      { text: "Refrigerator", score: 15 },
      { text: "Basurahan", score: 10 }
    ]
  },
  {
    question: "Inumin na pampalamig",
    answers: [
      { text: "Tubig", score: 40 },
      { text: "Juice", score: 25 },
      { text: "Softdrinks", score: 20 },
      { text: "Iced Tea", score: 10 },
      { text: "Milkshake", score: 5 }
    ]
  },
  {
    question: "Bagay na dala ng estudyante",
    answers: [
      { text: "Bag", score: 45 },
      { text: "Notebook", score: 25 },
      { text: "Ballpen", score: 15 },
      { text: "Books", score: 10 },
      { text: "Lunchbox", score: 5 }
    ]
  }
];


/* ================= GAME LOGIC ================= */
let totalScore = 0; // global variable to keep track

function loadRandomQuestion() {
  const data = questions[Math.floor(Math.random() * questions.length)];

  document.getElementById("question-text").textContent = data.question;

  data.answers.forEach((ans, i) => {
    document.getElementById(`answer-text-${i}`).textContent = ans.text;
    document.getElementById(`answer-score-${i}`).textContent = ans.score;
    document.querySelectorAll(".cover")[i].classList.remove("hidden");
  });

  strikeCount = 0;
  for (let i = 1; i <= 3; i++) {
    document.getElementById(`strike${i}`).classList.add("hidden");
  }

  // Reset total score
  totalScore = 0;
  document.getElementById('total-score-container').textContent = totalScore;
}

function reveal(el) {
  el.classList.add('hidden');

  // Add the score to total
  const index = Array.from(document.querySelectorAll('.cover')).indexOf(el);
  const score = parseInt(document.getElementById(`answer-score-${index}`).textContent);
  
  totalScore += score;
  document.getElementById('total-score-container').textContent = totalScore;
}


let strikeCount = 0;
function addStrike() {
  strikeCount++;
  if (strikeCount <= 3) {
    document.getElementById(`strike${strikeCount}`).classList.remove('hidden');
  }
  const audio = document.getElementById('strike-sound');
  audio.currentTime = 0;
  audio.play();
}

/* ================= TIMER ================= */
let time = 300;
let timerInterval = null;
let running = false;

function updateTimer() {
  const m = String(Math.floor(time / 60)).padStart(2, '0');
  const s = String(time % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${m}:${s}`;
}

function toggleTimer() {
  const btn = document.getElementById('timerBtn');
  if (!running) {
    running = true;
    btn.textContent = 'Pause';
    timerInterval = setInterval(() => {
      if (time > 0) {
        time--;
        updateTimer();
      }
    }, 1000);
  } else {
    running = false;
    btn.textContent = 'Resume';
    clearInterval(timerInterval);
  }
}

updateTimer();
window.onload = loadRandomQuestion;
</script>

</body>
</html>
