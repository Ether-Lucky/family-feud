<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWCF Category Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  body {
    background-image: url('images/background.png');
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>

<body class="min-h-screen flex flex-col items-center justify-center gap-8 py-6">

  <!-- LOGO (unchanged) -->
  <img src="images/family-Feud-Logo.png" class="min-w-[500px] w-full max-w-3xl">

  <!-- CATEGORY BUTTONS -->
  <div class="flex flex-col sm:flex-row gap-6 justify-center mt-6">

    <!-- EASY -->
    <a href="easy.html"
       class="relative px-10 py-4 max-w-[220px]
              text-xl font-semibold text-white
              border-2 border-white rounded-xl
              shadow-lg shadow-white/30
              transition-all duration-300
              hover:shadow-white/60 hover:scale-105
              focus:outline-none text-center">
      Easy
    </a>

    <!-- MEDIUM -->
    <a href="medium.html"
       class="relative px-10 py-4 max-w-[220px]
              text-xl font-semibold text-white
              border-2 border-white rounded-xl
              shadow-lg shadow-white/30
              transition-all duration-300
              hover:shadow-white/60 hover:scale-105
              focus:outline-none text-center">
      Medium
    </a>

    <!-- HARD -->
    <a href="hard.html"
       class="relative px-10 py-4 max-w-[220px]
              text-xl font-semibold text-white
              border-2 border-white rounded-xl
              shadow-lg shadow-white/30
              transition-all duration-300
              hover:shadow-white/60 hover:scale-105
              focus:outline-none text-center">
      Hard
    </a>

  </div>

</body>
</html>
