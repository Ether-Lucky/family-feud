<script>
/* ================= QUESTIONS ================= */
const questions = [

    ]
  },
  {
    question: "Responsibilidad ng isang asawa",
    answers: [
      { text: "Maghanapbuhay", score: 35 },
      { text: "Mag-alaga ng pamilya", score: 30 },
      { text: "Magbigay ng suporta", score: 20 },
      { text: "Magdesisyon", score: 10 },
      { text: "Mag-ipon", score: 5 }
    ]
  },
  {
    question: "Bagay na laging dala ng mga lalaki",
    answers: [
      { text: "Wallet", score: 40 },
      { text: "Cellphone", score: 30 },
      { text: "Susi", score: 15 },
      { text: "Panyo", score: 10 },
      { text: "Relos", score: 5 }
    ]
  },
  {
    question: "Gastos na hindi nawawala",
    answers: [
      { text: "Pagkain", score: 35 },
      { text: "Bills", score: 30 },
      { text: "Pang-gas", score: 20 },
      { text: "Tuition", score: 10 },
      { text: "Maintenance", score: 5 }
    ]
  },
  {
    question: "Bagay na kinaka-stress-an ng mga lalaki",
    answers: [
      { text: "Trabaho", score: 40 },
      { text: "Pera", score: 30 },
      { text: "Pamilya", score: 15 },
      { text: "Kalusugan", score: 10 },
      { text: "Responsibilidad", score: 5 }
    ]
  },
  {
    question: "Bagay na pinapahalagahan habang tumatanda",
    answers: [
      { text: "Kalusugan", score: 45 },
      { text: "Pamilya", score: 25 },
      { text: "Oras", score: 15 },
      { text: "Kapayapaan", score: 10 },
      { text: "Kaibigan", score: 5 }
    ]
  },
  {
    question: "Libangan ng matatandang lalaki",
    answers: [
      { text: "Panood ng balita", score: 30 },
      { text: "Mag-alaga ng halaman", score: 25 },
      { text: "Maglakad-lakad", score: 20 },
      { text: "Chess / Dama", score: 15 },
      { text: "Radyo", score: 10 }
    ]
  },
  {
    question: "Bagay na madalas payo ng mga tatay",
    answers: [
      { text: "Mag-ipon", score: 35 },
      { text: "Mag-aral mabuti", score: 25 },
      { text: "Maging responsable", score: 20 },
      { text: "Iwas bisyo", score: 10 },
      { text: "Maging matiyaga", score: 10 }
    ]
  }
];





/* ================= GAME LOGIC ================= */
let totalScore = 0; // global variable to keep track

function loadRandomQuestion() {
  const data = questions[Math.floor(Math.random() * questions.length)];

  document.getElementById("question-text").textContent = data.question;

  data.answers.forEach((ans, i) => {
    document.getElementById(`answer-text-${i}`).textContent = ans.text;
    document.getElementById(`answer-score-${i}`).textContent = ans.score;
    document.querySelectorAll(".cover")[i].classList.remove("hidden");
  });

  strikeCount = 0;
  for (let i = 1; i <= 3; i++) {
    document.getElementById(`strike${i}`).classList.add("hidden");
  }

  // Reset total score
  totalScore = 0;
  document.getElementById('total-score-container').textContent = totalScore;
}

function reveal(el) {
  el.classList.add('hidden');

  // Add the score to total
  const index = Array.from(document.querySelectorAll('.cover')).indexOf(el);
  const score = parseInt(document.getElementById(`answer-score-${index}`).textContent);
  
  totalScore += score;
  document.getElementById('total-score-container').textContent = totalScore;
}

let strikeCount = 0;
function addStrike() {
  strikeCount++;
  if (strikeCount <= 3) {
    document.getElementById(`strike${strikeCount}`).classList.remove('hidden');
  }
  const audio = document.getElementById('strike-sound');
  audio.currentTime = 0;
  audio.play();
}

/* ================= TIMER ================= */
let time = 300;
let timerInterval = null;
let running = false;

function updateTimer() {
  const m = String(Math.floor(time / 60)).padStart(2, '0');
  const s = String(time % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${m}:${s}`;
}

function toggleTimer() {
  const btn = document.getElementById('timerBtn');
  if (!running) {
    running = true;
    btn.textContent = 'Pause';
    timerInterval = setInterval(() => {
      if (time > 0) {
        time--;
        updateTimer();
      }
    }, 1000);
  } else {
    running = false;
    btn.textContent = 'Resume';
    clearInterval(timerInterval);
  }
}

updateTimer();
window.onload = loadRandomQuestion;
</script>
